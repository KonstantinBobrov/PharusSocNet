#Type DAO-layer connection
#Value: 'JNDI' - external connection pool and database of TomCat,
#Value: 'ConnPool' - inner application JDBC connection pool
#Value: 'ConnSingle' - single JDBC connection
db.connection=ConnSingle
#Type sql base 'h2db' - H2 database,'mysql' - database
db.type=h2db
db.initsqlfiles=true
#in memory cache size
db.usercachesize=10

#H2DB propetries:
db.h2db.driver=org.h2.Driver
db.h2db.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
db.h2db.user=
db.h2db.password=
db.h2db.poolSize=5

#MySQL propetries:
db.mysql.driver=com.mysql.jdbc.Driver
db.mysql.url=jdbc:mysql://localhost:3306/testdb
db.mysql.username=root
db.mysql.password=root
db.mysql.poolSize=5

